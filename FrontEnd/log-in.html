<div id="log-in">
  <div class="container">
    <p></p>
    <ul>
      <li class="title-text">Cool Springs Fitness</li>
      <li class="log-in-text">Log In</li>
      <li>Reservations</li>
    </ul>
    <hr />
    <div class="row justify-content-center">
      <form method="post">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
        </div>
        <p></p>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
        </div>
        <p></p>
        <div id="lower">
          <input type="submit" id="login-button" value="Login">
        </div>
      </form>
    </div>
    <p></p>
    <div class="row justify-content-center">
      <p>Don't have an account, see Cool Springs Fitness Main Website for more information!</p>
    </div>
  </div>
</div>
